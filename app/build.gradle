apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.mattfred.musicaid"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'main/AndroidManifest.xml'
        exclude 'main/res/mipmap-hdpi/ic_launcher.png'
        exclude 'main/res/mipmap-mdpi/ic_launcher.png'
        exclude 'main/res/mipmap-xhdpi/ic_launcher.png'
        exclude 'main/res/mipmap-xxhdpi/ic_launcher.png'
        exclude 'main/res/values/strings.xml'
        exclude 'main/res/values/styles.xml'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':pdcore')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.googlecode.android-wheel:datetime-picker:1.1'
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
}
